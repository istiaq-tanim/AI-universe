<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/ba148c5573.js" crossorigin="anonymous"></script>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body onload="loadApi()">
    <!-- header Section -->
    <header class="text-center mt-5 conatiner">
        <h3 class="fw-bold">AI Universe Hub</h3>
    </header>


    <main>
        <section class="container text-center my-5">
            <div>
                <button type="button" class="btn btn-danger fw-semibold" onclick="shortByDate()">Sort By Date</button>
            </div>
        </section>

        <div class="d-flex justify-content-center d-none" id="spinner">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden ">Loading...</span>
          </div>
        </div>
        <!-- card Section -->
        <section class="container my-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="card-container">
            </div>
            <div id="showAll" class="mt-5 text-center d-none">
                <button id="show-btn" type="button" class="btn btn-danger fw-semibold">Show All</button>
            </div>
        </section>


        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close text-danger" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col">
                  <div class="card card-1 h-100">
                    <h5 class="text-justify fw-bold m-3" id="card-1-title"></h5>
                    <div class="d-flex text-center flex-lg-row flex-column justify-content-between">
                        <div class="bg-white rounded-3 m-3 text-success" id="price-1"> 
                        </div>
                        <div class="bg-white rounded-3 m-3 text-warning" id="price-2">  
                        </div>
                        <div id="price-3"  class="bg-white m-3 rounded-3 text-danger">    
                        </div>
                    </div>

                    <div class="m-3 d-flex justify-content-between gap-3">
                        <div>
                           <h5 class="fw-semibold">Features</h5>
                           <ul id="features-list">
                           </ul>
                        </div>

                        <div>
                            <h5 class="fw-semibold">Integrations</h5>
                            <ul id="integrations-list" class="text-right"></ul>
                       </div>
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card h-100 position-relative" id="card-2">
                    
                
                  </div>
                </div>
              </div>
        </div>
        
      </div>
    </div>
  </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- Js Link -->
    <script src="./app/app.js"></script>
</body>

</html>
